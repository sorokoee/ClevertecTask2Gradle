allprojects{

    apply plugin: 'java'
    group 'ru.clevertec'
    version '1.0.0'

    repositories{
        mavenCentral()
    }

}

subprojects{

    dependencies{
        testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
        implementation 'org.apache.commons:commons-lang3:3.10'
    }
    tasks.named('test') {
        // Use JUnit Platform for unit tests.
        useJUnitPlatform()
    }
}
