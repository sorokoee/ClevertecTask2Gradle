allprojects{
    apply plugin: 'java'

    repositories{
        mavenCentral()
    }

}

subprojects{
    dependencies{
        testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    }
    tasks.named('test') {
        // Use JUnit Platform for unit tests.
        useJUnitPlatform()
    }
}
